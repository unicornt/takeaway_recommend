<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>新建推荐</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/new_recommend.js"></script>
    <script src="/static/js/cookie.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">吃什么</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">主页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="padding: 5%">
    <!--button onclick="p()">ok</button><br/>
    <input type="text" id="usr" placeholder="用户名"/><br/>
    <input type="password" id="pwd" placeholder="密码"/><br/-->
    <h1>新建推荐</h1>
    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="content" id="title" placeholder="标题"></input>
        </div>
        <div class="input-group mb-3">
             <textarea type="text" class="form-control" aria-label="With textarea" name="content" id="editor" style="min-height: 20rem;" placeholder="正文"></textarea>
        </div>
        <div id="pic_div" class="input-group mb-3">
            <input type="file" class="form-control" onchange="loadImg(this.files[0], $('#imgContent1'))"><br/>
        </div>


        <p><input class="btn btn-primary" type="submit" value="Submit" onclick="create_recommend1('notitle', editorContent, 'pic_div')"></p>
    </form>

    <img id="imgContent1" style="width:33%;height:33%"/>

    <script>
        let editorContent;
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                editorContent = editor;
            })
            .catch( error => {
                console.error( error );
            } );
    </script>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
        <!-- Then put toasts within -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
            <div class="toast-header">
                <strong class="mr-auto">提示</strong>
                </button>
            </div>
            <div class="toast-body">
                <h2>提交成功</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
